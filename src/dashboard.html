<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex bg-gray-100 h-screen">
    <!-- Sidebar -->
    <!-- To-Do List-->
    <div class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
      <button
        id="toggleBtn"
        onclick="toggleView()"
        class="px-4 py-2 bg-blue-200 mb-4 rounded shadow text-gray-500 hover:text-black font-semibold"
      >
        Switch to Tile View
      </button>
      <div class="mb-4 space-y-2">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a task..."
          class="p-2 border rounded"
        />
        <input
          type="text"
          id="taskDesInput"
          placeholder="Enter decription..."
          class="p-2 border rounded"
        />
        <button
          onclick="addTask()"
          class="bg-blue-500 text-white px-6 py-2 rounded"
        >
          Add
        </button>
      </div>
      <!-- Task List -->
      <div id="tasksContainer" class="w-1/2 max-w-2xl"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
